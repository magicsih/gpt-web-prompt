name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  APP_NAME: gpt-web-prompt
  K8S_KUBECTL_VERSION: "v1.31.0"
  K8S_DEPLOYMENT_NAME: gpt-web-prompt
  K8S_CONTAINER_NAME: gpt-web-prompt
  K8S_NAMESPACE: gpt
jobs:

  Docker_Build_And_Push:

    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    -
      name: Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_CONTAINER_REGISTRY }}
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKER_CONTAINER_REGISTRY }}/${{ env.APP_NAME }}:latest
        platforms: linux/arm64
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI assistant.</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            height: 80%;
        }

        /* #inputContainer {
            display: flex;
            flex-direction: row;
            height: 150px;
        } */

        #chatBox {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            word-wrap: break-word;
        }

        .message {
            margin-bottom: 10px;
            padding: 5px;
        }

        .user {
            background-color: #f0f0f0;
            text-align: right;
        }

        .ai {
            background-color: #d1eaff;
            text-align: left;
        }

        .error {
            background-color: #ffcccc;
            text-align: center;
        }

        /* #messageInput {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
        } */
        #send {
            width: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="chatBox"></div>
        <div id="inputContainer">
            <!-- <textarea id="messageInput" placeholder="Enter your message here"
                onkeydown="if(event.altKey && event.keyCode === 13) { sendButton.onclick(); }"></textarea> -->
            <div id="messageInput">
                
            </div>
            <button id="send">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.js"></script>
    <script src="client.js"></script>
</body>

</html>
